<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="myCanvas" width="700" height="600" style="border:1px solid #000000;"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var centerPoint = getCenterPointOfCanvas();
		ctx.strokeStyle = "#FF0000"; // color
		ctx.moveTo(centerPoint.x,centerPoint.y);
		ctx.lineTo(centerPoint.x + 100, centerPoint.y);
		ctx.stroke();


		function getCenterPointOfCanvas(){
			var x1 = 0, y1 = 0, x2 = canvas.width, y2 = canvas.height;
			console.log((x2-x1)/2,(y2-y1)/2)
			return {x:(x2-x1)/2,y:(y2-y1)/2};
		}

		var moving = {x : centerPoint.x + 100, y: centerPoint.y};
		setInterval(function(){
			ctx.clearRect(0,0,canvas.width,canvas.height);
			ctx.moveTo(centerPoint.x,centerPoint.y);
			ctx.lineTo(moving.x, moving.y);
			ctx.stroke();
			if (moving.y >= moving.x){
				moving.x += 100;
			}
			else {
				moving.y += 100;
			}
		},100)

		console.log('opp',opp,'adj',adj,'angle',angle);
		}*/
	</script>
</body>
</html>
